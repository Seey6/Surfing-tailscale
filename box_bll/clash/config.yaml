mixed-port: 7890
redir-port: 7891
tproxy-port: 1536
mode: Rule
allow-lan: true
geodata-mode: true
geo-auto-update: true
geodata-loader: standard
geo-update-interval: 24
geox-url:
  geoip: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
unified-delay: true
tcp-concurrent: true
enable-process: true
log-level: silent
find-process-mode: always
global-client-fingerprint: chrome
external-controller: 0.0.0.0:9090
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"
external-ui: "./Web/Zash/"
secret: ""

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
      

tun:
  enable: false
  device: tun0
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  strict-route: true
  auto-redirect: false
  auto-detect-interface: true
  route-exclude-address:
  - 192.168.0.0/16
  - fc00::/7
  

dns:
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/15
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "connect.rom.miui.com"
    - "localhost.ptlogin2.qq.com"
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://one.one.one.one/dns-query
    - tls://8.8.4.4
    - tls://1.1.1.1
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
      

    
p: &p
  {type: http, nterval: 21600, health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 300}}

proxies:
    - name: "☁️ CloudFlare"
      type: wireguard
      private-key: =
      server: engage.cloudflareclient.com
      port: 2408
      ip: 172.16.0.2
      ipv6: 2606:4700:110:8000:85a0:e9d5:671:d53e
      public-key: 
      allowed-ips: ['0.0.0.0/0']
      reserved: "Sg3p"
      dialer-proxy: "🚀 节点选择"
      mtu: 1280
      remote-dns-resolve: true
      
    - name: ☁️ SJSU SS
      port: 54619
      server: 
      type: ss
      udp: true
      password: M2EJ+x4slcryzLy0XIaCpgBuc=
      cipher: 2022-blake3-aes-256-gcm
      dialer-proxy: "🚀 节点选择"
    
proxy-providers:
  IPV6BOY: 
    <<: *p
    url: ""
    path: ./proxy_providers/ipv6.yaml
  LJC: 
    <<: *p
    url: ""
    path: ./proxy_providers/ljc.yaml
    
    
proxy-groups:
  - {name: ♻️ 代理链, type: select, proxies: [🚀 节点选择, ☁️ CloudFlare, ☁️ SJSU SS]}
  - {name: 🚀 节点选择, type: select, proxies: [♻️ 自动选择, ☁️ 限时节点, 🇭🇰 香港计量, 🇭🇰 香港优化, 🇭🇰 香港中转, 🇨🇳 台湾节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🚀 手动切换, DIRECT]}
  - {name: ☁️ 限时节点, type: url-test, url: http://www.gstatic.com/generate_204, interval: 300, tolerance: 500, use: [IPV6BOY] }
  - {name: 🇭🇰 香港计量, type: url-test, url: http://www.gstatic.com/generate_204, interval: 300, tolerance: 500, filter: "^(?=.*(港|HK|hk|Hong Kong|HongKong|hongkong)).*", use: [LJC] }
  - {name: 🇭🇰 香港优化, type: url-test, url: http://www.gstatic.com/generate_204, interval: 300, tolerance: 500, filter: "^(?=.*(港|HK|hk|Hong Kong|HongKong|hongkong)).*(联通|移动|电信|三网)", use: [LJC] }
  - {name: 🇭🇰 香港中转, type: url-test, url: http://www.gstatic.com/generate_204, interval: 300, tolerance: 500, filter: "^(?=.*(港|HK|hk|Hong Kong|HongKong|hongkong)).*中转", use: [LJC] }
  - {name: 🇯🇵 日本节点, type: url-test, url: http://www.gstatic.com/generate_204, interval: 300, tolerance: 500, filter: "^(?=.*(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)).*", include-all-providers: true}
  - {name: 🇺🇲 美国节点, type: url-test, url: http://www.gstatic.com/generate_204, interval: 300, tolerance: 700, filter: "^(?=.*(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)).*", include-all-providers: true}
  - {name: 🇨🇳 台湾节点, type: url-test, url: http://www.gstatic.com/generate_204, interval: 300, tolerance: 500, filter: "^(?=.*(台|新北|彰化|TW|Taiwan)).*", include-all-providers: true}
  - {name: 🇸🇬 狮城节点, type: url-test, url: http://www.gstatic.com/generate_204, interval: 300, tolerance: 500, filter: "^(?=.*(新加坡|坡|狮城|SG|Singapore)).*", include-all-providers: true}
